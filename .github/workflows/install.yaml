name: Publish package to GitHub Packages
on:
  push:
    branches:
      - "master"
jobs:
  publish:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Intsall
        run: mvn install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}